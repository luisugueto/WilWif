 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<div class="slider-container" style="width: 150px; height: 150px;">
  <button class="slider-next">></button>
  <button class="slider-prev">&lt;</button>
  <div class="slider-images-container">
    <div style="display: inline-block;">
      <img width="150" height="150" src="images/Zuaru-logo.png"/>
    </div>
    <div>
     <img width="150" height="150" src="images/secondarytile.png"/>
    </div>
    <div>
      <img width="150" height="150" src="images/foto 1 wilwif.png"/>
    </div>  
  </div>
</div>
<script>
var currentIndex = 0,
  items = $('.slider-images-container div'),
  itemAmt = items.length;

function cycleItems() {
  var item = $('.slider-images-container div').eq(currentIndex);
  items.hide();
  item.css('display','inline-block');
}
/*
var autoSlide = setInterval(function() {
  currentIndex += 1;
  if (currentIndex > itemAmt - 1) {
    currentIndex = 0;
  }
  cycleItems();
}, 3000);
*/
$('.slider-next').click(function() {
  //clearInterval(autoSlide);
  currentIndex += 1;
  if (currentIndex > itemAmt - 1) {
    currentIndex = 0;
  }
  cycleItems();
});

$('.slider-prev').click(function() {
 // clearInterval(autoSlide);
  currentIndex -= 1;
  if (currentIndex < 0) {
    currentIndex = itemAmt - 1;
  }
  cycleItems();
});
</script>
<style>
.slider-images-container {
  max-width: 400px;
  background-color: black;
  margin: 0 auto;
  text-align: center;
  position: relative;
  width: 150px;
  height: 150px;
}
.slider-images-container div {
  background-color: white;
  width: 100%;
  display: inline-block;
  display: none;
}
.slider-images-container img {
  width: 100%;
  height: auto;
}

button {
  position: absolute;
  z-index: 1;
  
  top: 60px;
  background-color: transparent;
  border-width: 0px;
  color: blue;
  font-size: 30px;
}

.slider-next {
  left: 125px;
}

.slider-prev {
  left: 0px;
}
</style>
